<!DOCTYPE html>
<html>

<head>
    <!-- Material Design Lite contents: see https://getmdl.io/ -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-pink.min.css">
    <script defer src="https://storage.googleapis.com/code.getmdl.io/1.3.0/material.min.js"></script>

    <link rel="stylesheet" href="/css/styles.css"/>
    <script src="/js/init.js"></script>
</head>

<body>

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">Play Tick-Tac-Toe!</span>
            <div class="mdl-layout-spacer"></div>
        </div>
    </header>
    <main class="mdl-layout__content">
        <div class="page-content">
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--2-col"></div>
                <div class="mdl-cell mdl-cell--4-col">
                    <div class="mdl-layout__content">
                        <input id="c0" type="checkbox" class="tictactoe"/><label for="c0"></label>
                        <input id="c1" type="checkbox" class="tictactoe"/><label for="c1"></label>
                        <input id="c2" type="checkbox" class="tictactoe"/><label for="c2"></label>
                        <input id="c3" type="checkbox" class="tictactoe"/><label for="c3"></label>
                        <input id="c4" type="checkbox" class="tictactoe"/><label for="c4"></label>
                        <input id="c5" type="checkbox" class="tictactoe"/><label for="c5"></label>
                        <input id="c6" type="checkbox" class="tictactoe"/><label for="c6"></label>
                        <input id="c7" type="checkbox" class="tictactoe"/><label for="c7"></label>
                        <input id="c8" type="checkbox" class="tictactoe"/><label for="c8"></label>
                    </div>
                </div>
                <div class="mdl-cell mdl-cell--3-col">
                    <div class="mdl-layout__content top-scores">
                        <h4>Sample Top Scores</h4>
                        <ol class="mdl-list ">
                            <li class="mdl-list__item mdl-list__item_odd">
                        <span class="mdl-list__item-primary-content">
                          1823
                        </span>
                            </li>
                            <li class="mdl-list__item mdl-list__item_even">
                        <span class="mdl-list__item-primary-content">
                         873
                        </span>
                            </li>
                            <li class="mdl-list__item mdl-list__item_odd ">
                        <span class="mdl-list__item-primary-content">
                          652
                        </span>
                            </li>
                        </ol>
                    </div>
                    <div class="mdl-cell mdl-cell--3-col"></div>
                </div>
            </div>

            <dialog class="mdl-dialog">
                <h4 class="mdl-dialog__title">Game Over ?</h4>
                <div class="mdl-dialog__content">
                    <p id="score"></p>
                    <p>
                        Would You Like to start a new game?
                    </p>
                </div>
                <div class="mdl-dialog__actions">
                    <button type="button" class="mdl-button mdl-button--primary resetGame">Yes</button>
                    <button type="button" class="mdl-button closeDialog">No</button>
                </div>
            </dialog>
        </div>
    </main>
</div>

</body>
</html>
